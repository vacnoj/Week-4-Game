<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="page-header">
	<h1 id="heading" class="text-center">Starwars</h1>
</div>

<div class="container-characters">
	<div class="row">
		<div class="col-md-8 text-center">
			<h2 id="prompt"><span id="prompt-text"</span></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 text-center">
			<div class="character-card" id="obi">
				<img src="assets/images/obi.png" class="characters">
				<div id="obi-Health">Health: </div>
				<div id="obi-Damage">Damage: </div>
			</div>
		</div>
		<div class="col-md-6 text-center">
			<div class="character-card" id="anakin">
				<img src="assets/images/anakin.png" class="characters">
				<div id="anakin-health">Health: </div>
				<div id="anakin-damage">Damage: </div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">	
		<div class="col-md-6 text-center">
			<div class="character-card" id="maul">
				<img src="assets/images/maul.png" class="characters">
				<div id="maul-health">Health: </div>
				<div id="maul-damage">Damage: </div>
			</div>
			<div class="character-card" id="sidious">
				<img src="assets/images/sidious.png" class="characters">
				<div id="sidious-health">Health: </div>
				<div id="sidious-damage">Damage: </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 text-center">
			<div id="battleground">
				<div class="row">
					<div class="col-md-4" id="attacker"></div>
					<div class="col-md-2"><button id="attack-button">Attack!</button></div>
					<div class="col-md-4" id="defender"></div>
				</div>
			</div>
			
		</div>
</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
